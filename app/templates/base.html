<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %} - GLADdb</title>
        {% endblock %}
    </head>
    <body class="flex flex-col h-screen justify-between text-gray-700 bg-white"
        style="font-family: 'Source Sans Pro', sans-serif">
        <header>
            <nav id="navbar">
                <div class="container mx-auto px-6 py-2 flex justify-between items-center">
                    <a class="font-bold text-2xl lg:text-4xl" href="/">GLADdb</a>
                    <div class="block lg:hidden">
                        <button
                            class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
                            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <title>Menu</title>
                                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                            </svg>
                        </button>
                    </div>
                    <div class="hidden lg:block">
                        <ul class="inline-flex">
                            <li><a class="px-4 font-bold" href="/">Home</a></li>
                            <li><a class="px-4 hover:text-gray-800" href="/visualize">Visualize</a></li>
                            <li><a class="px-4 hover:text-gray-800" href="/match">Find Controls</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="content" class="mb-auto">
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="px-8">
                {% block footer %}
                2022 - O'Connor Lab - University of Maryland Institute for Genome Sciences
                {% endblock %}
            </div>
        </footer>
    </body>
</html>
