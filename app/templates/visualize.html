<!DOCTYPE html>
<html lang="en">
<head>
  <title>GLAD Visualize</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="text-gray-700 bg-white" style="font-family: 'Source Sans Pro', sans-serif">
  <nav>
    <div class="container mx-auto px-6 py-2 flex justify-between items-center">
      <a class="font-bold text-2xl lg:text-4xl" href="/">
        GLAD
      </a>
      <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:block">
        <ul class="inline-flex">
          <li><a class="px-4 hover:text-gray-800" href="/">Home</a></li>
          <li><a class="px-4 font-bold" href="/visualize">Visualize</a></li>
          <li><a class="px-4 hover:text-gray-800" href="/match">Find Controls</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="py-5" style="background: linear-gradient(90deg, #98DB95 0%, #0D5F09 100%)">
    <div class="container mx-auto px-6 space-y-6">
      <h2 class="text-4xl font-bold mb-2 text-white">
        Visualize our Cohorts
      </h2>
    </div>
  </div>
  <div id="plot" class="plot h-full"></div>
</body>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript">
    var graph = {{graphJSON | safe}};
    Plotly.plot("plot",graph,{});
  </script>
</html>
